<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>

		<link rel="stylesheet" type="text/css" href="css/registLogin/util.css">
		<link rel="stylesheet" type="text/css" href="css/registLogin/main.css">

		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>

		<style>
			.p-t-85 {
				padding-top: 10px;
			}
			
			.p-b-70 {
				padding-bottom: 35px;
			}
			
			.m-t-85 {
				margin-top: 15px;
			}
			
			.container-login100 {
				padding: 25px;
			}
			/*toast信息提示*/
			
			.mui-toast-container {
				bottom: 50% !important;
			}
			.mui-toast-message {
				opacity: 0.6;
				color: #fff;
				width: 180px;
				padding: 70px 5px 10px 5px;
			}
		</style>
	</head>

	<body>

		<div class="mui-content">
			<div class="container-login100">
				<div class="wrap-login100 p-t-85 p-b-20">
					<form id="userform">
						<span class="login100-form-title p-b-70">
							<h5>Netty 实战</h5>
						</span>
						<span class="login100-form-avatar">
							<img id="img_login_face" src="css/registLogin/arrow.jpg" alt="风间影月">
						</span>

						<div class="wrap-input100 validate-input m-t-85 m-b-35">
							<input class="input100" type="text" id="username" name="username" placeholder="用户名">
							<span class="focus-input100"></span>
						</div>

						<div class="wrap-input100 validate-input m-b-50">
							<input class="input100" type="password" id="txt_password" name="password" placeholder="密码">
							<span class="focus-input100"></span>
						</div>
						<div class="container-login100-form-btn">
							<button type="submit" id="registOrLogin" class="login100-form-btn">
								登录/注册
							</button>
						</div>
					</form>
					
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/app.js" ></script>
		<script type="text/javascript">
			mui.plusReady(function () {
				var userInfo = app.getUserGlobalInfo();
				if (userInfo !== null) {
					mui.openWindow("index.html", "index.html");
				}					
			    var userform = document.getElementById("userform");
			    var username = document.getElementById("username");
			    var txt_password = document.getElementById("txt_password");
				userform.addEventListener("submit", function(e) {
					e.preventDefault();
						// 判断用户名是否为空, 如果为空则让其获得焦点
					if (!app.isNotNull(username.value)) {
						username.focus();
						return false;
					} else if (!app.isNotNull(txt_password.value)) {
						txt_password.focus();
						return false;
					} else {
						// 判断用户名和密码长度, 进行限制
						if (username.value.length > 12) {
							app.showToast("用户名长度不能超过12!", "error");
							return false;
						} else if (txt_password.value.length > 12) {
							app.showToast("密码长度不能超过12!", "error");
							return false;
						}
					}
					// 获取手机的唯一CID
					var cid = plus.push.getClientInfo().clientid;
					const data = {
						username: username.value,
						password: txt_password.value,
						cid	
					};
					const url = app.serverUrl + '/u/registOrLogin';
						console.log(url);
					mui.ajax(url, {
						data,
						dataType:'json',//服务器返回json格式数据
						type:'post',//HTTP请求类型
						timeout:10000,//超时时间设置为10秒；
						headers:{'Content-Type':'application/json'},
						success:function(data){
							if (data.status === 200) {
								var userInfo = data.data;
								app.setUserGlobalInfo(userInfo);
								mui.openWindow("index.html", "index.html");
							} else {
								app.showToast(data.msg, "error");
							}
							app.setUserGlobalInfo()
						},
						error:function(xhr,type,errorThrown){
							app.showToast("服务器异常!", "error");
						}
					});
				});
			});
		</script>

	</body>

</html>
